<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات ایرانی - انار</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.6;
            background-color: #f8fae3;
            color: #333;
            padding: 20px;
        }
        .mian{
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 5px 30px rgba(59, 187, 0, 0.671);
            padding: 30px;
        }
        
        h1{
            text-align: center;
            color: firebrick;
            border-bottom: 2px dashed #686868;
            margin-bottom: 20px;
            font-size: clamp(20px, 5vw, 28px);
        }
        p{
            text-align: justify;
            font-size: clamp(14px, 4vw, 18px);
            margin-bottom: 20px;
        }
        .mohem{
            color: firebrick;
            font-weight: bold;
        }
        .vijegi{
            border-radius: 8px;
            border-right: 4px solid firebrick;
            background-color: #fdf7f7;
            padding: 10px;
        }
        h2{
            padding: 0 10px;
            color: firebrick;
            font-size: clamp(16px, 4.5vw, 24px);
        }
        ul {
            padding-right: 20px;
            margin-bottom: 15px;
        }
        li{
            margin-bottom: 8px;
            font-size: clamp(14px, 3.5vw, 17px);
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: firebrick;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(139, 0, 0, 0.3);
            margin: 10px 0;
            display: inline-block;
            font-family: inherit;
            width: auto;
            min-width: 120px;
        }

        button:hover {
            background-color: #b22222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(139, 0, 0, 0.3);
        }

        button:focus {
            outline: 2px solid #ff6b6b;
            outline-offset: 2px;
        }
        
        .foter{
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dotted #686868;
            color: #666;
        }
        .aw{
            text-align: center;
            font-size: clamp(12px, 3.5vw, 16px); 
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .mian {
                padding: 15px;
            }
            
            .vijegi {
                padding: 8px;
            }
            
            ul {
                padding-right: 15px;
            }
        }

        @media (max-width: 400px) {
            button {
                width: 100%;
                padding: 15px 20px;
            }
            
            h1 {
                word-break: break-word;
            }
        }
    </style>
</head>
<body>
    <div class="mian">
        <h1>معرفی انار ایرانی</h1>
        <P>
            یکی از بهترین محصولات ایرانی <span class="mohem">انار</span> است. این محصول سرشار از ویتامین <span class="mohem">B6</span> است.
        </P>
        <div class="vijegi">
            <h2>انواع انار</h2>
            <ul>
                <li>انار ترش</li>
                <li>انار شیرین</li>
                <li>انار دومزه</li>
            </ul>
        </div>
        <div class="button-container">
            <a href="https://darabi-a.github.io/testhost/"><button>قبلی</button></a>
        </div>
        <div class="foter">
            <p class="aw">محصولات ایرانی • کارگاه 13 واحد یادگیری 2 • 1404</p>
            <p class="aw">ابوالفضل دارابی • کلاس یازدهم کامپیوتر • هنرستان ابوریحان بیرونی</p>
        </div>
    </div>
</body>
</html>
